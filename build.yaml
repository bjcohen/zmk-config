# This file generates the GitHub Actions matrix.
# For simple board + shield combinations, add them to the top level board and
# shield arrays, for more control, add individual board + shield combinations
# to the `include` property. You can also use the `cmake-args` property to
# pass flags to the build command, `snippet` to add a Zephyr snippet, and
# `artifact-name` to assign a name to distinguish build outputs from each other:
#
# board: [ "nice_nano_v2" ]
# shield: [ "corne_left", "corne_right" ]
# include:
#   - board: bdn9_rev2
#   - board: nice_nano_v2
#     shield: reviung41
#   - board: nice_nano_v2
#     shield: corne_left
#     snippet: studio-rpc-usb-uart
#     cmake-args: -DCONFIG_ZMK_STUDIO=y
#     artifact-name: corne_left_with_studio
#
---
include:
  - board: nice_nano_v2
    shield: sofle_left nice_oled
    artifact-name: sofle_left
  - board: nice_nano_v2
    shield: sofle_right nice_oled
    artifact-name: sofle_right
  - board: nice_nano_v2
    shield: sofle_left nice_oled
    snippet: zmk-usb-logging
    cmake-args: -DCONFIG_LOG_PROCESS_THREAD_STARTUP_DELAY_MS=1000
    artifact-name: sofle_left_with_logging
  - board: nice_nano_v2
    shield: sofle_right nice_oled
    snippet: zmk-usb-logging
    cmake-args: -DCONFIG_LOG_PROCESS_THREAD_STARTUP_DELAY_MS=1000
    artifact-name: sofle_right_with_logging
  - board: nice_nano_v2
    shield: sofle_reset
  - board: nice_nano_v2
    shield: corne_left nice_oled
    artifact-name: corne_left
  - board: nice_nano_v2
    shield: corne_right nice_oled
    artifact-name: corne_right
  - board: nice_nano_v2
    shield: corne_reset
